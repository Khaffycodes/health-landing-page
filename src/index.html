<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insove</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- Icons -->
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- remix-icon-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- fonts for text-->
    <!-- font-family: "Poppins", sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!----------Swiper's CSS & Swiper JS--------- -->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <script src="../js/swiper-bundle.min.js" defer></script>

    <!----------Swiper's CSS--------- -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    /> -->
  </head>
  <body>
    <!-- header -->
    <header class="py-8 lg:pt-6 lg:pb-14">
      <div
        class="mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0"
      >
        <!-- logo -->
        <div class="flex justify-center lg:justify-normal">
          <a href="#"><img src="../dist/img/logo.svg" alt="logo-img" /></a>
        </div>

        <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
          <!-- location -->
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal"
          >
            <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
            <div class="text-secondary">235 Arling, Miola, NY</div>
          </div>
          <!-- phone -->
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal"
          >
            <i class="ri-phone-line text-2xl text-accent"></i>
            <div class="text-secondary">(+234) 223 4567</div>
          </div>
          <!-- button-->
          <button
            class="btn btn-sm btn-outline w-[240px] mx-auto lg:mx-0 lg:w-auto"
          >
            Book now
          </button>
          <!-- mobile nav -->
          <nav
            class="mnav bg-white fixed w-[300px] h-screen top-0 -left-[300px] shadow-2xl lg:hidden transition-all duration-300 z-20"
          >
            <!-- nav trigger btn -->
            <div
              class="mnav__close-btn bg-primary w-8 h-8 relative -right-full top-8 flex justify-center items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all"
            >
              <i
                class="mnav__close-btn-icon text-2xl text-white ri-arrow-right-s-line"
              ></i>
            </div>
            <!-- logo, list, form -->
            <div class="px-12 flex flex-col gap-y-12 h-full">
              <a href="#"><img src="../dist/img/logo.svg" alt="logo-img" /></a>

              <ul>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent transition-all duration-300"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent transition-all duration-300"
                    >Doctors</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent transition-all duration-300"
                    >Departments</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent transition-all duration-300"
                    >Services</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary hover:text-accent transition-all duration-300"
                    >Blog</a
                  >
                </li>
              </ul>
              <form class="relative flex gap-x-[10px]">
                <label for="mnav-search-input">
                  <i class="ri-search-line text-2xl text-accent"></i
                ></label>
                <input
                  type="text"
                  id="mnav-search-input"
                  placeholder="Search..."
                  class="outline-none border-b-2 w-[160px] focus:border-b-2 focus:border-accent placeholder:italic"
                />
              </form>
            </div>
          </nav>

          <!-- desktop nav -->
          <nav
            class="bg-white absolute w-full left-0 -bottom-[86px] shadow-custom1 h-16 rounded-[10px] hidden lg:flex lg:items-center lg:justify-between lg:px-[50px]"
          >
            <ul class="flex gap-x-4">
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300"
                  >Doctors</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300"
                  >Departments</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300"
                  >Blog</a
                >
              </li>
            </ul>
            <form class="relative flex gap-x-[10px]">
              <label
                for="search-input"
                class="flex items-center justify-center group"
              >
                <i class="ri-search-line text-2xl text-accent"></i
              ></label>
              <input
                type="text"
                id="search-input"
                placeholder="Search..."
                class="outline-none border-b-2 w-[100px] focus:w-[180px] focus:border-b-2 focus:border-accent placeholder:italic placeholder:text-base transition-all duration-150"
              />
            </form>
          </nav>
        </div>
      </div>
    </header>
    <!-- hero section -->
    <section class="hero bg-grey py-12 xl:pt-12 xl:pb-0 overflow-hidden">
      <div class="container mx-auto h-full">
        <div
          class="flex flex-col xl:flex-row items-center justify-between h-full"
        >
          <div>
            <div>badge</div>
            <h1>title</h1>
            <p>Description</p>
            <button>Contact Us</button>
          </div>

          <div>
            <img src="../dist/img/hero-img.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!--------Script JS--------- -->
    <script src="../js/main.js"></script>
    <!----------Scrollreveal JS--------- -->
    <script src="https://unpkg.com/scrollreveal"></script>
  </body>
</html>
